<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Baccarat Predictor</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>Dự đoán kết quả Baccarat</h1>
    
    <div class="history-panel">
      <h3>Lịch sử 5 ván gần nhất</h3>
      <div id="historyDisplay" class="history">
        <span>-</span><span>-</span><span>-</span><span>-</span><span>-</span>
      </div>
    </div>

    <div class="button-group">
      <button onclick="addResult('Player')">Player</button>
      <button onclick="addResult('Banker')">Banker</button>
      <button onclick="addResult('Tie')">Hòa</button>
      <button onclick="resetHistory()" style="background-color: #f44336;">Reset</button>
    </div>

    <div class="prediction-box">
      <h3 id="prediction">Dự đoán: ...</h3>
      <p id="percentages">Xác suất: ...</p>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
